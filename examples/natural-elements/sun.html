<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenário com A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- Adicionando A-Frame -->
    <script src="https://cdn.rawgit.com/supermedium/aframe-environment-component/v4.1.0/dist/aframe-environment-component.min.js"></script> 
</head>
<body>
    <a-scene> 
        <a-assets>
           
        </a-assets>
        
        <!-- Sol -->
        <a-entity id="sol" position="0 80 -100">
            <a-sphere radius="1.5" color="#Ffff00"></a-sphere>
        </a-entity>

        <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#8BC34A" shadow="receive:true"
        environment="preset: forest"></a-plane>
        
        <a-sky color="#94d8de"></a-sky> 
    </a-scene>

    <script>
        const SOL_RADIUS = 80; // Raio da trajetória do sol
        const SPEED = 0.01; // Velocidade angular
        let theta = 0; // Ângulo inicial
        const sol = document.getElementById("sol");
    
        setInterval(() => {
            const x = SOL_RADIUS * Math.cos(theta); // Calcula a posição X
            const y = SOL_RADIUS * Math.sin(theta) ; // Calcula a posição Y para uma órbita completa
            const z = 0; // Posição fixa em Z
    
            sol.setAttribute("position", `${x} ${y} ${z}`);
            theta += SPEED; // Incrementa o ângulo
    
            // Se o ângulo passar de 2π, reinicia para 0
            if (theta > 2 * Math.PI) {
                theta = 0;
            }
        }, 10); // Intervalo de atualização de 10 milissegundos
    </script>

</body>
</html>
